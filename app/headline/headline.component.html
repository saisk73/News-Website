<div class="jumbotron">
    <h3 class="text-center display-1">{{headlineText}}</h3>
</div>


<div *ngIf = "news ==null">
    <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>


<audio src=""></audio>



<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4 mb-4 d-flex align-items-stretch" *ngFor="let one_news of news.slice(0,20)">
        <div class="card">
          <img src="{{ one_news['urlToImage'] }}" alt="" class="card-img-top" style="height:200px;">
          <div class="card-body">
            <p class="card-title font-weight-bold">{{ one_news["title"].substring(0,50)}}</p>
            <hr>
            <!-- <p class="card-text">{{ one_news['description'].substring(0,180)}}</p> -->
            <a href="{{ one_news['url'] }}" class="btn btn-primary float-right" target="_blank">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
